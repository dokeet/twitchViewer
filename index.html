<!DOCTYPE html>
<html>
<head>
  <title>Twitch Viewer</title>


  <!-- materialize -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/output/main.css"
  media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div id="app">
    <div class="container">
      <template id="get-channel">
        <button v-on:click="getStream(channel)">test button</button>
        <input id="icon_search" class="validate" type="text" v-model="channel" placeholder="Aphromoo">
        <div v-if="streamProfile.stream">
          <div class="row">
          <div class="col s12 m7">
            <div class="card">
              <div class="card-image" class="circle responsive-img">
                <img :src="streamProfile.stream.preview.large">
                <span class="card-title">{{streamProfile.stream.channel.display_name}} is live</span>
              </div>
              <div class="card-content">
                <p id="display_name">{{streamProfile.stream.channel.display_name}} <span id="playing">is playing {{streamProfile.stream.game}}</span></p>
                <p><i class="fa fa-user" aria-hidden="true"></i> {{streamProfile.stream.viewers}}</p>
                <p id="status">
                  Status: {{streamProfile.stream.channel.status}}
                </p>
              </div>
              <div class="card-action light-green darken-1">
                <a :href="streamProfile.stream.channel.url" target="_blank" class="white-text">Watch now!</a>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div v-else>
          <div class="row">
          <div class="col s12 m7">
            <div class="card red darken-4">
              <div class="card-image">
                <img :src="channelProfile.logo">
                <span class="card-title">{{channelProfile.display_name}} is offline</span>
              </div>
              <div class="card-content white">
                <p>Last Status:</p>
                <p id="status">
                   {{channelProfile.status}}
                </p>
              </div>
              <div class="card-action">
                <a :href="channelProfile.url" target="_blank" class="white-text">Old videos</a>
              </div>
            </div>
          </div>
        </div>
        </div>
      </template>

      <channels></channels>
      <channels></channels>



  </div>
</div>




  <!-- Latest compiled and minified JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>


  <script src="js/main.js"></script>
</body>
</html>
