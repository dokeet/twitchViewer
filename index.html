<!DOCTYPE html>
<html>
<head>
  <title>Twitch Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/output/main.css"
  media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
      <div class="col s6" id="online" v-cloak>
        <h1>Channels online:</h1>
        <div v-for="channel in channels">
          <channels-online :channels="channel"></channels-online>
        </div>
      </div>
      <div class="col s6" id="offline" v-cloak>
        <h1>Channels offline: </h1>
          <div v-for="channel in channels">
            <channels-offline :channels="channel"></channels-offline>
          </div>
        </div>

    </div>

  <!-- <pre>{{$data | json}}</pre> -->
  </div>
</div>

<!-- TEMPLATE -->

<template id="channels-online">
  <!-- <button v-on:click="getStream()">test button</button>
  <input id="icon_search" class="validate" type="text" v-model="channel" placeholder="Aphromoo"> -->
  <div v-if="streamProfile.stream">
    <div class="row">
    <div class="col s12">
      <div class="card ">
        <div class="card-image" class="responsive-img">
          <a :href="streamProfile.stream.preview.large" target="_blank"><img :src="streamProfile.stream.preview.large" class="image"></a>
          <span class="card-title">{{streamProfile.stream.channel.display_name}} is live</span>
        </div>
        <div class="card-content">
          <p id="display_name">{{streamProfile.stream.channel.display_name}} <span id="playing">is playing {{streamProfile.stream.game}}</span></p>
          <p><i class="fa fa-user" aria-hidden="true"></i> {{streamProfile.stream.viewers}} are watching</p>
          <p id="status">
            <span>Status:</span> {{streamProfile.stream.channel.status}}
          </p>
        </div>
        <div class="card-action light-green darken-1">
          <a :href="streamProfile.stream.channel.url" target="_blank" class="white-text">Watch now!</a>
        </div>
      </div>
    </div>
  </div>
  </div>
</template>

<template id="channels-offline">
<div v-if="!streamProfile.stream">
    <div class="row">
       <div class="col s12">
         <div class="card red darken-4">
           <div class="card-image">
             <div v-if="channelProfile.profile_banner">
               <a :href="channelProfile.profile_banner" target="_blank">
               <img :src="channelProfile.profile_banner"></a>
             </div>
             <div v-else>
               <a :href="channelProfile.logo" target="_blank">
               <img :src="channelProfile.logo"><a/>
             </div>
             <span class="card-title">{{channelProfile.display_name}} is offline</span>
           </div>
           <div class="card-content white">

             <span id="status">
               <p>Last Status:
                {{channelProfile.status}}</p>
             </span>
           </div>
           <div class="card-action">
             <a :href="channelProfile.url" target="_blank" class="white-text">Old videos</a>
           </div>
         </div>
       </div>
     </div>
</div>
